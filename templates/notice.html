{% load static %}

<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Postnotice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <style>
        .form{
            align-items: center;
            margin-left: 180px;
        }
    </style>
</head>

<body class="bg-gray-100">


    <div id="wrapper" class="flex flex-col justify-between h-screen">

        <!-- header-->
        <div class="bg-white py-4 shadow dark:bg-gray-800">
            <div class="max-w-6xl mx-auto">


                <div class="flex items-center lg:justify-between justify-around">

                    <a href="/notice">
                       <b><h1 style="font-size: 1.5rem;">Post notice</h1></b>
                    </a>

                    

                </div>
            </div>
        </div>

        <!-- Content-->
        <div>
            
                    <style>
                        h5{
                            color: red;
                        }
                    </style>
                    {% for message in messages%}
                    <h5>{{message}}</h5>
                    {%endfor%}
                <div class="form">
            <form action="{% url 'Notice' %}" method="POST" enctype="multipart/form-data" style="width: 700px;" >   
                    {% csrf_token %}
                    <select name="depratment" id="#">
                        <option value="IT">IT</option>
                        <option value="CSE">CSE</option>
                        <option value="EC">EC</option>
                        <option value="CS-IT">CS-IT</option>
                        <option value="ME">ME</option>
                        <option value="CE">CE</option>
                    </select>
                    <span>Write Notice</span>
                        <textarea name="notice_containt" id="#" rows="5" cols="5">
    
                        </textarea>
                    
                    
                    <span>Upload file</span><br>
                    <div>
                        <input type="file" name="notice-image">
                       
                    </div>
                    
                    <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">post</button>
                    
                </form>
           
            </div>
        <!-- Footer -->
<div class="anu" >
    <style>
        .anu{
            display: flex;
            align-items: center;
            margin-left: 400px;
        }
    </style>
        <div class="lg:mb-5 py-3 uk-link-reset">
            <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
                <div class="flex space-x-2 text-gray-700 uppercase">
                    <a href="#"> About</a>
                    <a href="#"> Help</a>
                    <a href="#"> Terms</a>
                    <a href="#"> Privacy</a>
                
        </div>

    </div>

</div>
